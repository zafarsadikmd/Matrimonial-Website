<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{padding: 0; margin:0; box-sizing: border-box; font-family: sans-serif;}
        
        body {
            width:100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),
            url(img/couple.jpg);
            background-size: cover;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }
        
        #religion{
            display:flex;
            justify-content: left;
            align-items: center;
           
        }   
        .box {
            background: rgb(51, 51, 51);
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 57%;
            left:50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            padding: 50px 35px;
            border-radius: 8px;
        color: rgb(255, 255, 255); 
        padding: 20px;
        text-align: center;
}

.box input[type="text"],
.box input[type="email"],
.box input[type="password"],
.box input[type="file"],
.box input[type="submit"],
.box label {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 8px;
    border: none;
    border-radius: 4px;
}

.box input[type="submit"] {
    background-color: orange;
    color: white;
    font-weight: 800;
    cursor: pointer;
}

.box input[type="submit"]:hover {
    background-color: #222;
}
.box a {
    color: orange; 
    text-decoration: none;
}
a:hover {
    color: rgb(255, 255, 255)
}
.heading{
    margin-left: 20cm;
}
    </style>
</head>
<body>
    <header>
        <div class="content">
    </header>
<div class="box">
    <div class="container">
        <h1>SIGN-UP PAGE</h1><br>
        <p>Please provide us with your details</p><br>
        <form>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <input type="password" id="password" name="password" placeholder="Enter Password" required pattern=".*\S+.*" title="Please enter text">
        <input type="checkbox"  id="password" onclick="togglePassword()"> Show Password
        <label for="profilePic" class="custom-file-upload">Upload Profile Picture</label>
        <input type="file" name="profilePic" id="profilePic">
        <input class="registerbutton" type="submit" value="Sign Up">
    </form>
    <br>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

</div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
    
</script>
</body>
</html>
